<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Media App" />
    <meta name="author" content="Genesis Sears" />
    <meta name="keywords" content="connect, share, engage" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="logo">
        <img src="./images/logo.svg" alt="Spots logo" class="logo__image" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              class="profile__edit-button"
              type="button"
              id="open-profile"
            >
              <img
                class="profile__edit-img"
                src="./images/edit_icon.svg"
                alt="Edit profile"
              />Edit Profile
            </button>
          </div>
          <button id="open-post" class="profile__post-button" type="button">
            <img
              src="./images/plus_btn.svg"
              alt="plus button"
              class="profile__plus-btn"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="cards__template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &#169; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__edit-post-btn-x">
            <img
              src="./images/close_btn.svg"
              alt="close button"
              class="modal__close-btn"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              type="text"
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="profile-name-input-error" class="modal__error"></span>
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              type="text"
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
            <button id="btn-sub" type="submit" class="modal__btn-sub">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__edit-post-btn-x">
            <img
              src="./images/close_btn.svg"
              alt="close button"
              class="modal__close-btn"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="new-image-input" class="modal__label">Image link</label>
            <input
              type="url"
              id="new-image-input"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="new-image-input-error" class="modal__error"></span>
            <label for="new-caption-input" class="modal__label">Caption</label>
            <input
              type="text"
              id="new-caption-input"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="new-caption-input-error" class="modal__error"></span>
            <button id="btn-sub" type="submit" class="modal__btn-sub">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="modal__clicked">
      <div class="modal__clicked-container">
        <button type="button" class="modal__btn-x">
          <img
            src="./images/close_btn.svg"
            alt="close button"
            class="modal__close-btn"
          />
        </button>
        <img src="#" alt="" class="modal__clicked-image" />
        <p class="modal__clicked-description"></p>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
